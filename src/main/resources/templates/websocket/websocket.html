<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chat</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>



</head>
<body>

<p id="queueName"  th:text="${chatroom.queueName}" style="display: none"></p>
<p id="chatRoomId" th:text="${chatroom.chatRoomId}" style="display: none"></p>
<p id="username" th:text="${username}" style="display: none"></p>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
</br>
<div class="row" id="messages" style="overflow-y: scroll; height: 60%">
    <div class="col-md-12">
        <table id="conversation" class="table table-striped highlight">
            <thead>
            <tr>
                <th>Greetings traveler</th>
            </tr>
            </thead>
            <tbody id="chatroom">
            </tbody>
        </table>
    </div>

</div>

<div id="main-content" class="container" style="height: 40%">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="message">Message: </label>
                <input type="text" id="message" class="form-control" placeholder="Your message here...">
            </div>
            </br>
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="../../js/app.js"></script>

</body>
</html>
