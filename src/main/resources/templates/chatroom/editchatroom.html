<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Chatroom</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>


</head>
<body>
<div>
    <form th:action="@{/logout}" method="get">
        <input th:class="logout-button-chatrooms" type="submit" value="Logout"/>
    </form>
</div>
<div>
    <i class="fas fa-feather-alt app-icon fa-2x"></i>
    <div class="app-title">
        Buhai Communications
    </div>

<form th:action="@{/editchatroom/{id}(id=${chatRoom.chatRoomId})}" th:object="${chatRoom}" method="post">

    <div th:class="welcome-message-edit-chatroom-form">
        <p>Here we can rename things...</p>
    </div>
    <input th:field="*{chatRoomId}" type="hidden">
    <input th:class="edit-chatroom-text-field" th:field="*{queueName}" id="queue_name" type="text" placeholder="Rename chatroom here..." required>
    <button th:class="edit-chatroom-form-button" type="submit">Save</button>

</form>
</div>
<p th:class="buhai-communications-inc-create-chatroom-form">Â© 2020 Buhai Communcations, Inc.</p>
</body>
</html>
