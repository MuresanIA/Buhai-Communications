<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/editchatroom/{id}(id=${chatRoom.chatRoomId})}" th:object="${chatRoom}" method="post">
    <h1>Edit Chat Room Name</h1>

    <input th:field="*{chatRoomId}" id="chat_room_id" type="text" placeholder="Chat Room Id" required>
    <label for="chat_room_id">Name</label>

    <label for="queue_name">Chat Room Name</label>
    <input th:field="*{queueName}" id="queue_name" type="text" placeholder="Chat Room Name" required>

    <button type="submit">Edit Chat Room</button>

</form>

</body>
</html>
