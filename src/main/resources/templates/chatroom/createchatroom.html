<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Chat Room</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>
    <th:block class="nav" th:insert="menu.html::menu_nav">
    </th:block>

</head>
<body>
<form th:action="@{/createchatrooms}" th:object="${chatRoom}" method="post">
    <h1>Create Chat Room</h1>

    <input th:field="*{queueName}" id="queue_name" type="text" placeholder="Chat Room Name" required>
    <label for="queue_name">Name</label>
    <button type="submit">Create</button>

</form>
</body>
</html>
