<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!--    <th:block class="nav" th:insert="menu.html::menu_nav">-->
    <!--    </th:block>-->
</head>
<body>
<div class="container">
    <div>
        <i class="fas fa-feather-alt app-icon fa-2x"></i>
        <div class="app-title">
            Buhai Communications
        </div>
    </div>
    <div class="welcome-text">
        <p>Welcome to Buhai Communications!</p>
        <p>Log in now to start chatting with all of your friends!</p>
    </div>

    <div class="login-form">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="login-account-message">
            <p>Donâ€™t have an account yet? Click here to register a new account.</p>
        </div>
        <form th:action="@{/}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn btn-default" value="Login">Login</button>
            <p>Not registered?
                <a th:href="@{/register}">Register</a>
            </p>

        </form>
    </div>
</div>


</body>
</html>
