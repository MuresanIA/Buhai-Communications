<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<div class="container">
    <div>
        <i class="fas fa-feather-alt app-icon fa-2x"></i>
        <div class="app-title">
            Buhai Communications
        </div>
    </div>
    <div class="welcome-text">
        <p>Welcome to Buhai Communications!</p>
        <p>Log in now to start chatting with all of your friends!</p>
    </div>

    <div class="login-form">
        <div th:class="error" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/}" method="post">
            <label class="username-login" for="username">Username</label>
            <input class="text-field-login" type="text" id="username" name="username" required>
            <label class="password-login" for="password">Password</label>
            <input class="password-text-field-login" type="password" id="password" name="password" required>
            <p class="send-to-register-form-link">Not registered?</p>
            <p th:class="register-hyperlink"><a th:href="@{/register}">Register</a></p>
            <button th:class="login-button-css" type="submit" class="btn btn-default" value="Login">Login</button>
        </form>
    </div>
</div>
<p th:class="buhai-communications-inc">Â© 2020 Buhai Communcations, Inc.</p>
</body>
</html>
