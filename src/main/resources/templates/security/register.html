<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<div class="container">
    <div>
        <i class="fas fa-feather-alt app-icon fa-2x"></i>
        <div class="app-title">
            Buhai Communications
        </div>
    </div>
    <div th:class="welcome-text">
        <p>Don’t have an account yet?</p>
        <p>No problem, the registration process is as easy as 1, 2, 3!</p>
    </div>
    <div class="register-form">
        <form th:action="@{/register}" method="post">
            <label th:class="register-form-username" for="username">Username</label>
            <input th:class="register-form-username-text-field" type="text" id="username" name="username" required>

            <label th:class="register-form-password" for="password">Password</label>
            <input th:class="register-form-password-text-field-input" type="password" id="password" name="password" required>

            <label th:class="register-form-email" for="emailAddress">Email</label>
            <input th:class="register-form-email-text-field-input"type="email" id="emailAddress" name="emailAddress" required>

            <button th:class="register-button-css" type="submit" class="btn btn-default" value="Register">Register</button>
            <p th:class="send-to-login-form-link">Already registered?</p>
            <p th:class="login-hyperlink"><a th:href="@{/}">Login</a></p>


        </form>
    </div>
</div>
<p th:class="buhai-communications-inc">© 2020 Buhai Communcations, Inc.</p>
</body>
</html>
